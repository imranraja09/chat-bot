<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI ChatBot</title>
    <meta name="description" content="A modern, responsive, and beautifully animated AI chatbot interface.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="bot-info">
                <div class="avatar-container">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <span class="status-dot"></span>
                </div>
                <div class="header-text">
                    <h1>Nova AI</h1>
                    <p>Always active to help</p>
                </div>
            </div>
            <div class="header-actions">
                <button title="Refresh Chat" id="refresh-btn"><i class="fas fa-redo-alt"></i></button>
                <button title="Settings"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </header>

        <main class="chat-window" id="chat-window">
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-icon">
                    <i class="fas fa-sparkles"></i>
                </div>
                <h2>How can I help you today?</h2>
                <p>I'm your intelligent assistant, ready to answer questions and help with your tasks.</p>
                <div class="quick-prompts">
                    <button class="prompt-btn">Explain Quantum Physics</button>
                    <button class="prompt-btn">Write a poem about rain</button>
                    <button class="prompt-btn">Give me a recipe for local food</button>
                </div>
            </div>
            <!-- Messages will be injected here -->
        </main>

        <div class="typing-indicator" id="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <footer class="chat-footer">
            <form class="input-area" id="chat-form">
                <div class="input-wrapper">
                    <button type="button" class="action-btn" title="Upload File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                    <button type="button" class="emoji-btn" title="Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                <button type="submit" class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
